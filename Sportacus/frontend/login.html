<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - GetGood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Şifre</label>
            <input type="password" id="password" required>

            <button type="submit">Giriş Yap</button>
            <p id="error-message"></p>
        </form>
        <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === "" || password === "") {
                errorMessage.textContent = "Tüm alanları doldurunuz.";
                return false;
            }

            // Giriş başarılı kabul ediliyor (örnek)
            alert("Giriş başarılı!");
            window.location.href = "home.html";
            return false;
        }
    </script>

</body>
</html>
