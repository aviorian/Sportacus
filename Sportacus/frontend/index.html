<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - GetGood</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="home-container">
        <h1>Hoş Geldiniz, GetGood Kullanıcısı!</h1>
        <p>Ürünleri keşfetmeye başlayabilirsiniz.</p>
        <button onclick="logout()">Çıkış Yap</button>
        <button onclick="deleteAccount()">Hesabımı Sil</button>
        <button onclick="editAccount()">profil</button>
        <button onclick="editOrSetTrainingProfile()">antrenman profili oluştur</button>>
        <button onclick="recommendDietProgram()">Recommend me a Diet Program</button>>
        <button onclick="searchDiets()">Search for a Diet Program</button>>
    </div>

    <script>
        async function logout() {
            const response = await fetch('http://localhost:3000/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (response.ok) {
                alert("Çıkış yapıldı.");
                window.location.href = "login.html";
            } else {
                alert("Çıkış yapılamadı. Lütfen tekrar deneyin.");
            }
        }
    
        async function deleteAccount() {
            const confirmation = confirm("Hesabınızı silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.");
            if (confirmation) {
                const response = await fetch('http://localhost:3000/api/auth/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
    
                if (response.ok) {
                    alert("Hesabınız silindi.");
                    window.location.href = "register.html";
                } else {
                    alert("Hesap silinemedi. Lütfen tekrar deneyin.");
                }
            }
        }
        function editAccount() {
            
            const response = fetch('http://localhost:3000/api/auth/getUser', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',},
                });
                window.location.href = "profile.html";
        }
        function editOrSetTrainingProfile() {
             window.location.href = "trainingProfile.html"; // getUser is already getting fetched at trainingProfile.html same as editaccount
        }
        function recommendDietProgram() {
            window.location.href = "recommendDietPrograms.html"; // Assuming you have a diet program page
        }
        function searchDiets() {
            window.location.href = "searchDiets.html"; // Assuming you have a diet program page
        }
        
    </script>

</body>
</html>
