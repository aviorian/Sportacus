<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Oluştur - GetGood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Şifre Oluştur</h2>
        <form id="passwordForm" onsubmit="return setPassword(event)">
            <label for="password">Şifre *</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Şifre Tekrar *</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Şifreyi Kaydet</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        function setPassword(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Şifreler eşleşmiyor!";
                return false;
            }

            // Şifre başarıyla ayarlandı, giriş sayfasına yönlendir.
            alert("Şifreniz başarıyla oluşturuldu. Lütfen giriş yapın.");
            window.location.href = "login.html";
            return false;
        }
    </script>

</body>
</html>
