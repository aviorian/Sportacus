<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetGood Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="js" href="script.js">
</head>
<body>

    <div class="container">
        <h1>GetGood Fitness Plan</h1>
        <div class="card">
            <label for="weight">Kilo (kg)</label>
            <input type="number" id="weight" placeholder="Örn: 70">

            <label for="height">Boy (cm)</label>
            <input type="number" id="height" placeholder="Örn: 175">

            <label for="goal">Hedefiniz</label>
            <select id="goal">
                <option value="maintain">Formu Koru</option>
                <option value="gain">Kilo Al / Kas Yap</option>
                <option value="lose">Kilo Ver</option>
            </select>

            <button onclick="calculateBMI()">Hesapla</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
